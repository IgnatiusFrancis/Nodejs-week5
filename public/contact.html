<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ignatius Francis | Contact Me</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/about">About</a>
          </li>
          <li>
            <a href="/contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>Reach Out to Me</h1>
        <form action="./home.html">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" />
          </div>
          <div class="input-group">
            <label for="name">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
            />
          </div>
          <div class="input-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="subject (optional)"
            />
          </div>
          <div class="input-group">
            <label for="message">Your message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="submit">
            <button type="submit">Send</button>
          </div>
        </form>
      </section>

      <section>
        <h2>Social Media</h2>
        <ul>
          <li>
            <a href="https://web.facebook.com/ignatiuzz.frank">Facebook</a>
          </li>
          <li>
            <a href="https://twitter.com/IgnatiusFranc14" target="_blank"
              >Twitter</a
            >
          </li>
          <li>
            <a
              href="https://ng.linkedin.com/in/ignatius-francis-obi-33a96817b"
              target="_blank"
              >Linkedin</a
            >
          </li>
          <li>
            <a
              href="https://www.instagram.com/ignatiusfrancis54/"
              target="_blank"
              >Instagram</a
            >
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
